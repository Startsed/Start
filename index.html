<!DOCTYPE html>
<html>
  <head>
    <title>Convertisseur de devises</title>
    <script src="https://cdn.jsdelivr.net/npm/ currency-converter-api-client@2.2.4/dist/currency-converter-api-client.min.js"></script>
    <script>
     let client = new CurrencyConverterApiClient();
        async function convertCurrency() {
        // Récupérer les valeurs des champs de formulaire
        const amount = document.getElementById("amount").value;
        const fromCurrency = document.getElementById("from-currency").value;
        const toCurrency = document.getElementById("to-currency").value;
      
        // Effectuer la conversion ici en utilisant les taux de change en temps réel
        // et en utilisant les valeurs des devises de départ et d'arrivée
        const rates = await client.getExchangeRates(fromCurrency);
        const rate = rates.data.rates[toCurrency];
        const convertedAmount = rate * amount;
        // Afficher le résultat de la conversion
        document.getElementById("output").innerHTML = `${amount} ${fromCurrency} est égal à ${convertedAmount} ${toCurrency}`;
    }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        form {
            display: inline-block;
        }

        label {
            font-weight: bold;
        }
    </style>
  </head>
  <body>
    <h1>Convertisseur de devises</h1>
    <form>
      <label>Montant à convertir :</label>
      <input type="text" id="amount" placeholder="Entrez le montant">
      <br><br>
      <label>Devise de départ :</label>
      <select id="from-currency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="CAD">CAD</option>
        <option value="JPY">JPY</option>
      </select>
      <br><br>
      <label>Devise d'arrivée :</label>
      <select id="to-currency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="CAD">CAD</option>
        <option value="JPY">JPY</option>
      </select>
      <br><br>
      <button onclick="convertCurrency()">Convertir</button>
    </form>
    <br>
    <p id="output"></p>
  </body>
</html>
